<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1"
    />
    <meta name="theme-color" content="#ffffff" />

    <title>Pensetoj</title>
    <link rel="stylesheet" href="/css/index.css" />

    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="/images/favicon/apple-icon-57x57.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="/images/favicon/apple-icon-60x60.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="/images/favicon/apple-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="/images/favicon/apple-icon-76x76.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="/images/favicon/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon/favicon-16x16.png"
    />

    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="/images/favicon/apple-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="/images/favicon/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="/images/favicon/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="/images/favicon/apple-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/favicon/apple-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/images/favicon/android-icon-192x192.png"
    />

    <script type="text/javascript" src="/js/howler.min.js"></script>
    <script type="text/javascript" src="/js/lib.js"></script>
    <script type="text/javascript" src="/js/data.js"></script>
    <script type="text/javascript" src="/js/audio.js"></script>
    <script type="text/javascript" src="/js/player.js"></script>
    <script type="text/javascript" src="/js/user-card.js"></script>
    <script type="text/javascript" src="/js/items.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
  </head>
  <body>
    <div class="center">
      <div class="content">
        <header>
          <img
            src="/images/logo.png"
            class="logo"
            alt="La emblemo de Pensetoj"
          />

          <div class="user-card">
            <img src="https://github.com/martinrue.png" alt="Uzantfoto" />
            <div class="name">--</div>
            <div class="bio">--</div>
            <div class="stats">
              <div class="stat">
                <img
                  src="/images/thoughts.svg"
                  alt="Bildo por montri la nombron de pensetoj"
                />
                <div class="value">--</div>
                <div class="label">--</div>
              </div>

              <div class="stat">
                <img
                  src="/images/listens.svg"
                  alt="Bildo por montri la nombron de aŭskultoj"
                />
                <div class="value">0</div>
                <div class="label">Aŭskultoj</div>
              </div>
            </div>
          </div>
        </header>

        <div class="items">
          <div class="item noselect template">
            <div class="buttons">
              <div class="btn play">
                <div class="spinner"></div>
              </div>
              <div class="time">--</div>
            </div>

            <div class="details">
              <div class="title">--</div>
              <div class="desc">--</div>
              <div class="progress">
                <div class="bar"></div>
              </div>
            </div>

            <div class="likes">
              <div class="like-button">
                <div class="like-icon"></div>
              </div>
              <div class="total">--</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      app.init();
    </script>
  </body>
</html>
